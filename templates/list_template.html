<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="iso-8859-15">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS -->
        <link href="../css/style.css" rel="stylesheet" type="text/css">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>The OSGD Collection</title>
    </head>

    <body>
        <div class="grid-container">
            {% for repo in osgd %}
            <div class="card" style="width: 16rem; height: 16rem;">
                <div class="card-body">
                    <h5 class="card-title">{{repo.name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{repo.owner.login}}</h6>
                    <p class="card-text">{{repo.description}}</p>
                    <a href="{{repo.html_url}}" target="_blank" class="card-link">Github</a>
                    <a href="{{repo.owner.html_url}}" target="_blank" class="card-link">Owner</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
